<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMO test</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin-top: 100px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            max-height: 100%;
            max-width: 95%;
            background-color: white;
        }

        header img {
            width: 40px;
            height: 40px;
        }

        .menu-icon {
            width: 8vh;
            height: 8vh;
            border: 2px solid black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-icon::before {
            content: '=';
            font-size: 20px;
        }

        .logo-icon {
            width: 22vh;
            height: 12vh;
        }

        .circle {
            width: 20vw;
            height: 20vw;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3vw;
            font-weight: bold;
            color: white;
            transition: transform 0.3s ease;
            /* Remover margen superior */
            margin-top: 0; 
        }

        .circle:hover {
            transform: scale(1.1);
        }

        .circle.blue { background-color: #0059ff; }
        .circle.purple { background-color: #a33dcc; }
        .circle.green { background-color: #1ecc49; }
        .circle.red { background-color: #e4311d; }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            font-size: 20px;
            font-weight: bolder;
        }

        .brand-item img {
            width: 170px;
            margin-bottom: 5px;
        }

        .brand-item p {
            font-size: 12px;
            margin: 0;
        }

        /* Ajustes adicionales para pantallas pequeñas */
        @media (max-width: 768px) {
            .circle {
                width: 30vw;
                height: 30vw;
                font-size: 2.5vw;
            }

            .brand-item img {
                width: 130px;
            }
        }

                /* Ajustes adicionales para pantallas pequeñas */
                @media (min-width: 780px) {
                    .circle {
                            width: 20vw;
                            height: 20vw;
                            font-size: 15px;
                        }

            .brand-item img {
                width: 130px;
            }
        }


        /* Ajustes para pantallas grandes */
        @media (min-width: 1200px) {
            .circle {
                width: 180px;
                height: 180px;
                font-size: 15px;
            }

            .brand-item img {
                width: 200px;
            }
        }
    </style>
</head>
<body>

<header class="position-absolute top-0 start-0 m-2">
    <img class="logo-icon" src="imgtest/logo.png" alt="Logo">
</header>

<div class="menu-icon position-absolute top-0 end-0 m-3"></div>

<!-- Circles Section -->
<div class="container text-center">
    <div class="row justify-content-center gap-3">
        <div class="col-6 col-md-3">
            <div class="circle blue">PROTOTYPING</div>
        </div>
        <div class="col-6 col-md-3">
            <div class="circle purple">BRANDING</div>
        </div>
        <div class="col-6 col-md-3">
            <div class="circle green">DESIGN</div>
        </div>
        <div class="col-6 col-md-2">
            <div class="circle red">STRATEGY</div>
        </div>
    </div>
</div>

<!-- Footer Section -->
<footer>
    <p>We worked with the world’s biggest brands</p>
    <div class="row justify-content-center">
        <div class="col-4 col-md-2 brand-item text-center">
            <img src="imgtest/ecooxygen.png" alt="Ecooxygen">
        </div>
        <div class="col-4 col-md-2 brand-item text-center">
            <img src="imgtest/techcube.png" alt="Techcube">
        </div>
        <div class="col-4 col-md-2 brand-item text-center">
            <img src="imgtest/touch.png" alt="Touch">
        </div>
        <div class="col-4 col-md-2 brand-item text-center">
            <img src="imgtest/cloudbar.png" alt="Cloudbar">
        </div>
        <div class="col-4 col-md-2 brand-item text-center">
            <img src="imgtest/growth.png" alt="Growth">
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
